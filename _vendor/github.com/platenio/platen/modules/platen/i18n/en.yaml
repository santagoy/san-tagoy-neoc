- id: ErrorUnresolvableDotPath
  translation: >-
    Couldn't find '{{ .DotPath }}' in site data, does a file like '{{ .FilePath }}.yaml' exist?

- id: ErrorArtMissingSourceImage
  translation: >-
    Specified art image link in '{{ .page.File.Path }}' without a source to use. All art images must
    specify a valid source. For more information, see the documentation at
    https://platen.io/modules/platen/renderers/art/

- id: ErrorArtInlineImage
  translation: >-
    Specified the image '{{ .src }}' as inline art in '{{ .page.File.Path }}'; art is only valid on
    its own line. For more information, see the documentation at
    https://platen.io/modules/platen/renderers/art/

- id: ErrorButtonMissingDestination
  translation: >-
    Specified button image link in '{{ .Page.File.Path }}' without a destination to use
    (`![{{ .PlainText }}]()`). All button image links must specify a URL for the button. For more
    information, see the documentation at https://platen.io/modules/platen/renderers/button/

- id: ErrorItchioInvalidBorderWidth
  translation: >-
    Invalid border width ({{ . }}) specified for itchio embed: must be between 0 and 5, inclusive.

- id: ErrorItchioMissingID
  translation: >-
    Missing mandatory id in the itchio embed. Did you specify one as a destination in the syntax?

- id: ErrorItchioMissingTitle
  translation: >-
    Missing title for itchio iframe. This can affect accessibility for site visitors. Make sure to
    specify the alt text for the image link.

- id: MissingAltText
  translation: Missing alt text

- id: MissingAltTextContextShortcode
  translation: "for  {{ .Name }} shortcode at {{ .Position }}"

- id: MissingAltTextContextPartial
  translation: "for {{ .Name }} in {{ .Page }}"

- id: MissingAltTextContextCodeblock
  translation: >-
    for '{{ .Type }}' codeblock at {{ .Position }}.

- id: MissingAltTextSuffixArt
  translation: >-
    Specify the 'alt' parameter as an attribute or in the data section of the definition. For more
    information, see the documentation at https://platen.io/modules/platen/renderers/art/.

- id: WarningMungeHeadingLevelTooLow
  translation: >-
    Specified {{ .Key }} as {{ .Level }} for {{ .For }}{{ .At }}; valid values are 0-6, where zero isn't a heading.
    Treating this value as 0.

- id: WarningMungeHeadingLevelTooHigh
  translation: >-
    Specified {{ .Key }} as {{ .Level }} for {{ .For }}{{ .At }}; valid values are 0-6, where zero isn't a heading.
    Treating this value as 6.